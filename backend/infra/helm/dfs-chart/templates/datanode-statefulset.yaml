apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dfs-datanode
  namespace: {{ .Values.global.namespace }}
  labels:
    app: dfs-datanode
    component: storage
    app.kubernetes.io/name: dfs-datanode
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: dfs-datanode
  replicas: {{ .Values.datanode.replicaCount }}
  selector:
    matchLabels:
      app: dfs-datanode
  template:
    metadata:
      labels:
        app: dfs-datanode
        component: storage
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: datanode
        image: "{{ .Values.datanode.image.repository }}:{{ .Values.datanode.image.tag }}"
        imagePullPolicy: {{ .Values.datanode.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: STORAGE_PATH
          value: "/data"
        - name: PORT
          value: "8001"
        {{- range .Values.datanode.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.datanode.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.datanode.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.datanode.resources | nindent 10 }}
        volumeMounts:
        - name: datanode-storage
          mountPath: /data
  {{- if .Values.datanode.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: datanode-storage
      labels:
        app: dfs-datanode
    spec:
      accessModes:
        - {{ .Values.datanode.persistence.accessMode }}
      {{- if .Values.datanode.persistence.storageClass }}
      storageClassName: {{ .Values.datanode.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.datanode.persistence.size }}
  {{- else }}
  volumes:
  - name: datanode-storage
    emptyDir: {}
  {{- end }}
