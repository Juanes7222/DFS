# Configuración de Nginx para DFS Metadata Service
# Coloca esto en /etc/nginx/sites-available/dfs-metadata

# Upstream (backend)
upstream dfs_metadata {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name d6b8f6a1-2cb2-4286-b498-82ebecdd5587.clouding.host;

    # CRÍTICO: Aumentar límite de body para chunks de 64MB
    client_max_body_size 100M;
    client_body_buffer_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy to backend
    location / {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://dfs_metadata;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CORS headers (fuera del if)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Chunk-ID,X-Checksum,X-Node-ID' always;
        
        # Disable buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://dfs_metadata/health;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Logs
    access_log /var/log/nginx/dfs-metadata-access.log;
    error_log /var/log/nginx/dfs-metadata-error.log;
}
