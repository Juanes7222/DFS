# Configuración de Nginx para DFS Metadata Service
# Coloca esto en /etc/nginx/sites-available/dfs-metadata

# Upstream (backend)
upstream dfs_metadata {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name d6b8f6a1-2cb2-4286-b498-82ebecdd5587.clouding.host;

    # SSL Certificate (configura estos paths según tu certificado)
    ssl_certificate /etc/letsencrypt/live/d6b8f6a1-2cb2-4286-b498-82ebecdd5587.clouding.host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/d6b8f6a1-2cb2-4286-b498-82ebecdd5587.clouding.host/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # CRÍTICO: Aumentar límite de body para chunks de 64MB
    client_max_body_size 100M;
    client_body_buffer_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy to backend
    location / {
        proxy_pass http://dfs_metadata;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Disable buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://dfs_metadata/health;
    }

    # Logs
    access_log /var/log/nginx/dfs-metadata-access.log;
    error_log /var/log/nginx/dfs-metadata-error.log;
}
