version: '3.8'

services:
  # Metadata Service
  metadata:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.metadata
    container_name: dfs-metadata
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - metadata-data:/tmp
    networks:
      - dfs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # DataNode 1
  datanode1:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.datanode
    container_name: dfs-datanode1
    ports:
      - "8001:8001"
    environment:
      - NODE_ID=node-datanode1-8001
      - STORAGE_PATH=/data
      - METADATA_SERVICE_URL=http://metadata:8000
      - HEARTBEAT_INTERVAL=10
      - PYTHONUNBUFFERED=1
    volumes:
      - datanode1-data:/data
    networks:
      - dfs-network
    depends_on:
      metadata:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # DataNode 2
  datanode2:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.datanode
    container_name: dfs-datanode2
    ports:
      - "8002:8002"
    environment:
      - NODE_ID=node-datanode2-8002
      - STORAGE_PATH=/data
      - METADATA_SERVICE_URL=http://metadata:8000
      - HEARTBEAT_INTERVAL=10
      - PYTHONUNBUFFERED=1
    volumes:
      - datanode2-data:/data
    networks:
      - dfs-network
    depends_on:
      metadata:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: ["sh", "-c", "PORT=8002 python main.py"]

  # DataNode 3
  datanode3:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.datanode
    container_name: dfs-datanode3
    ports:
      - "8003:8003"
    environment:
      - NODE_ID=node-datanode3-8003
      - STORAGE_PATH=/data
      - METADATA_SERVICE_URL=http://metadata:8000
      - HEARTBEAT_INTERVAL=10
      - PYTHONUNBUFFERED=1
    volumes:
      - datanode3-data:/data
    networks:
      - dfs-network
    depends_on:
      metadata:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: ["sh", "-c", "PORT=8003 python main.py"]

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: dfs-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - dfs-network
    depends_on:
      - metadata
      - datanode1
      - datanode2
      - datanode3

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: dfs-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - dfs-network
    depends_on:
      - prometheus

networks:
  dfs-network:
    driver: bridge

volumes:
  metadata-data:
  datanode1-data:
  datanode2-data:
  datanode3-data:
  prometheus-data:
  grafana-data:
